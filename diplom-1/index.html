<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap-grid.min.css">
<link rel="stylesheet" href="css/normalize.css"/>
<link rel="stylesheet" href="css/style.css"/>
<title>Диплом</title>
</head>
<body>

<!-- header -->
<header class="header">
  <div class="container">
    <div class="row d-flex align-items-center">

      <div class="col d-flex justify-content-between align-items-center">

        <div class="header__nav d-flex ">
          <div class="burger-menu d-flex d-sm-none">
            <img src="img/burger.png" alt="Меню">
          </div>

          <nav class="nav d-none d-sm-flex">
            <ul class="nav-list d-flex list-reset">
              <li class="nav-list__item"><a href="#">О нас</a></li>
              <li class="nav-list__item"><a href="#">Галерея</a></li>
              <li class="nav-list__item"><a href="#">Каталог</a></li>
              <li class="nav-list__item"><a href="#">События</a></li>
              <li class="nav-list__item"><a href="#">Проекты</a></li>
              <li class="nav-list__item"><a href="#">Контакты</a></li>
            </ul>
          </nav>
        </div>

        <div class="header__logo">
          <img src="img/logo.png" alt="Blanchard. Художественная галерея">
        </div>

        <div class="header__search d-flex">
          <img src="img/search.png" alt="Поиск">
        </div>

      </div> <!-- col -->

    </div> <!-- row -->
  </div> <!-- container -->
</header>

<!-- main -->
<main class="main">

  <!-- section hero -->
  <section class="section-hero hero">
    <div class="container">
      <div class="row hero__wrap">
        <div class="col">
          <h1 class="hero__header">Прикоснитесь к&nbspпрекрасному</h1>
          <p class="hero__text">Мы вынуждены отталкиваться от того, что реализация намеченных плановых заданий создаёт предпосылки для новых предложений</p>
          <button class="hero__btn btn-reset">Подписаться на рассылку</button>

        </div>
      </div>
    </div>
  </section>


</main>

<!-- footer -->
<footer class="footer">

</footer>

<script src="js/script.js" defer></script>

</body>
</html>
